#===================
#  [ Hyprland ]
#===================
#[ Apps ]
$terminal = kitty
$browser = zen-browser
$editor = kitty -e nvim
$fileExplorer = nautilus --new-window

#[ Touchpad ]
$touchpadDisableTyping = true
$touchpadScrollFactor = 0.3
$workspaceSwipeFingers = 3
$gestureFingers = 3
$gestureFingersMore = 4

#[ Blur ]
$blurEnabled = true
$blurSpecialWs = false
$blurPopups = true
$blurInputMethods = true
$blurSize = 8
$blurPasses = 2
$blurXray = false

#[ Shadow ] 
$shadowEnabled = true
$shadowRange = 20
$shadowRenderPower = 3
$shadowColour = rgba($surfaced4)

#[ Gaps ]
$workspaceGaps = 20
$windowGapsIn = 5
$windowGapsOut = 10
$singleWindowGapsOut = 15

#[ Window styling ]
$windowOpacity = 0.95
$windowRounding = 10

$windowBorderSize = 5
$activeWindowBorderColour = rgba($primarye6)
$inactiveWindowBorderColour = rgba($onSurfaceVariant11)

#[ Misc ]
$volumeStep = 10  # In percent

#===================
#   [ Keybinds ]
#===================
#[ Workspaces ]
$kbNextWs = Ctrl+Super, right
$kbPrevWs = Ctrl+Super, left

$kbToggleSpecialWs = Super+Shift, S

#[ Window groups ]
$kbWindowGroupCycleNext = Alt, Tab
$kbWindowGroupCyclePrev = Shift+Alt, Tab
$kbUngroup = Super, U
$kbToggleGroup = Super, Comma

#[ Special workspace toggles ]
$kbSystemMonitor = Ctrl+Shift, Escape
$kbMusic = Super, M
$kbCommunication = Super, C
$kbTodo = Super, D

#[ Apps ]
$kbTerminal = Super, Return
$kbBrowser = Super, Z
$kbEditor = Super, X
$kbFileExplorer = Super, E
